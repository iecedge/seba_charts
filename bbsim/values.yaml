# bbsim values

# CLI switches passed to bbsim

# -id option
olt_id: 0

# -H option, port number portion
olt_tcp_port: 50060

# -i option
pon_ports: 1

# -n option
onus_per_pon_port: 16

# -m option
emulation_mode: 'both'

# -a option
wpa_wait: 60

# -d option
dhcp_wait: 120

# -k option
kafka_broker: ''

images:
  bbsim:
    repository: 'iecedge/voltha-bbsim_arm64'
    tag: '{{ .Chart.AppVersion }}'
    pullPolicy: 'Always'

global:
  registry: ''

namespace: voltha
serviceAccountName: default

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
